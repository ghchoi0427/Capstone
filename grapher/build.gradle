plugins {
    id 'java'
}

group 'com.cgh'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile group: 'org.jfree', name: 'jfreechart', version: '1.0.19'
}

test {
    useJUnitPlatform()
}